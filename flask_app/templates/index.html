{% extends "_base.html" %}

{% block content %}

  <h1>Welcome to my site!</h1>

  <form action="/recommendation" method="get">

    <p>Please Select your Preferred Genre.</p>

    <select name="genre">
    <option value="Drama">Drama</option>
    <option value="Action">Action</option>
    <option value="Horror">Horror</option>
    <option value="Sci-Fi">Sci-Fi</option>
    </select>

    <p>Provide Ratings for some Movies</p>

    <input type="text" name="movie1" value="{{choices[0]}}">
    <input type="text" name="rating1" placeholder="0.0 - 5.0">
    <br>
    <input type="text" name="movie2" value="{{choices[1]}}">
    <input type="text" name="rating2" placeholder="0.0 - 5.0">
    <br>
    <input type="text" name="movie3" value="{{choices[2]}}">
    <input type="text" name="rating3" placeholder="0.0 - 5.0">

    <br>
    <br>
    <input type="submit">

  </form>


  <!-- <a href="/recommendation">Click here to see some awesome movies!</a> -->


{% endblock %}
